version: '3'
networks:
  laravel: 
services:
  postgres:
    image: postgres:12.1
    container_name: postgresql
    restart: unless-stopped
    tty: true
    ports:
      - "5432:5432"
    volumes:
      - ./postgresql:/var/lib/postgresql
    environment:
      POSTGRES_DB: homestead
      POSTGRES_USER: homestead
      POSTGRES_PASSWORD: homestead
      SERVICE_TAGS: dev
      SERVICE_NAME: postgresql
    networks:
      - laravel
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php
    volumes:
      - ./:/var/www/html
    ports:
#     - "9000:9000"
      - "8080:80"
    networks:
      - laravel